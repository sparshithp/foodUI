<div class="list">
  <div class="row">
    <label class="col item item-input item-stacked-label">
      <span class="input-label">Full Name</span>
      <input type="text" ng-model="address.full_name" placeholder="Required">
    </label>
  </div>

  <div class="row">
    <label class="col col-50 item item-input item-stacked-label">
      <span class="input-label">Address</span>
      <input type="text" ng-model="address.street" placeholder="Street">
    </label>
    <label class="col col-50 item item-input item-stacked-label">
      <span class="input-label">Apt/Suite</span>
      <input type="text" ng-model="address.apt_suite" placeholder="Optional">
    </label>
  </div>

  <div class="row">
    <label class="col col-50 item item-input item-stacked-label">
      <span class="input-label">City</span>
      <input type="text" ng-model="address.city" placeholder="Houston">
    </label>
    <label class="col col-25 item item-input item-stacked-label">
      <span class="input-label">State</span>
      <input type="text" ng-model="address.state" placeholder="AK">
    </label>
    <label class="col col-25 item item-input item-stacked-label">
      <span class="input-label">Zip</span>
      <input type="text" ng-model="address.postal_code" placeholder="11000">
    </label>
  </div>

  <div class="row">
    <label class="col item item-input item-stacked-label">
      <span class="input-label">Phone</span>
      <input type="text" ng-model="address.phone" placeholder="+123 55 66 77">
    </label>
  </div>

  <div class="row">
    <a class="button button-block button-assertive" ng-click="deleteShippingAddress(address)">
      <span>Delete Address</span>
    </a>
  </div>
</div>
